<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/well-done.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <div class="container">
          <div class="profile-info">
            <div class="well-done">
                <h1 class="title">well done !</h1>
                <img src="/images/done.png" alt="">
                <p class="desc">Add your email to send you a notification before the meeting!</p>
                <div class="date-time">
                     <div class="date">
                        <span>Date:</span>
                        <span>27 Aug 2023</span>
                     </div>
                     <div class="time">
                        <span>Time:</span>
                        <span>27 Aug 2023</span>
                     </div>
                </div>

                
            <div class="email-input">
                <label>Email Address</label>
                <input type="email" class="email">
            </div>
            </div>


            <div class="notify-skip">
            <button class="notify">Notify Me!</button>
            <button class="skip">Skip</button>
            </div>
            

        
          </div>
        </div>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
