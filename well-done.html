<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;500;600;700;800&family=Cairo&family=DM+Sans:ital,wght@0,500;0,700;1,400&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Inter:wght@400;600;700&family=Lato&family=Montserrat+Subrayada&family=Noto+Kufi+Arabic:wght@400;500;600;700&family=Nunito+Sans:wght@800&family=Open+Sans&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,600&family=Raleway:wght@300;400;500;600;700;900&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,300;1,500&family=Work+Sans:ital,wght@0,800;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/well-done.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <div class="container">
          <div class="profile-info">
            <div class="well-done">
                <h1 class="title">well done !</h1>
                <img src="/images/done.png" alt="">
                <p class="desc">Add your email to send you a notification before the meeting!</p>
                <div class="date-time">
                     <div class="date">
                        <span>Date:</span>
                        <span>27 Aug 2023</span>
                     </div>
                     <div class="time">
                        <span>Time:</span>
                        <span>27 Aug 2023</span>
                     </div>
                </div>

                
            <div class="email-input">
                <label>Email Address</label>
                <input type="email" class="email">
            </div>
            </div>


            <div class="notify-skip">
            <button class="notify">Notify Me!</button>
            <button class="skip">Skip</button>
            </div>
            

        
          </div>
        </div>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
